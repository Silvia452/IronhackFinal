<!--MAZURY-->
<section>
    <h2>¿Qué tipo de viajero eres?</h2>
    <img src="./images/mapa.png" alt="mapa">
    <h3>¡Descúbrelo a partir del siguiente formulario!</h3>

    <form action="index.html" method="post" class="formulario"><!--LLEVA A LA PÁGINA ENVIAR.HTML-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!--CAMPO DE EDAD-->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!--CAMPO DESTINO PARA SELECCIONAR VARIAS OPCIONES-->
        <label for="destino">Destino de viaje donde te gustaría viajar:</label>
        <select id="destino" name="destino" required>
            <option value="">Selecciona un destino</option>
            <option value="Cancún">Cancún</option>
            <option value="Roma">Roma</option>
            <option value="Suecia">Suecia</option>
            <option value="Londres">Londres</option>
            <option value="Maldivas">Maldivas</option>
        </select>

        <!--CAMPO PREFERENCIAS PARA SELECCIONAR VARIAS OPCIONES-->
        <label for="preferencias">¿Qué prefieres playa/montaña/piscina?</label>
        <select id="preferencias" name="preferencias" required>
            <option value="">Selecciona una opción</option>
            <option value="Playa">Playa</option>
            <option value="Piscina">Piscina</option>
            <option value="Montaña">Montaña</option>
        </select>

        <label for="gusto">¿Te gusta viajar en avión? Si/No</label>
        <input type="text" id="gusto" name="gusto" required>

        <!--ENVIAR-->
        <br><input type="submit" value="Enviar" onclick="enviarFormulario()">

    </form>

</section>
